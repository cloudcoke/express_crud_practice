<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>수정</h1>
    <form action="/modify?index={{index}}" method="post">
      <div>제목: <input type="text" name="title" value="{{title}}" /></div>
      <div>작성자: <input type="text" name="writer" value="{{writer}}" /></div>
      <div>
        내용 <br />
        <textarea name="content">{{content}}</textarea>
      </div>
      <button type="submit">수정완료</button>
    </form>
    <button><a href="/view?index={{index}}">뒤로가기</a></button>
  </body>
</html>
